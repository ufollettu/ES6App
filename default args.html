<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Def Args</title>
</head>
<body>
<script>
    function calculateBill(total, tax = 0.13, tip = 0.15) { // define "tax = tax || 0.13" in ES6
        return total + (total*tax) + (total*tip);
    }
    // we don'nt need if statement of something like: "tax = tax || 0.13"
    const totalBill = calculateBill(100);
    console.log(totalBill);
</script>
</body>
</html>
