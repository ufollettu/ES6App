<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array .some() and .every()</title>
</head>
<body>
<script>
    const ages = [5,19,25,6];
    const adult = ages.some(age => age>= 18);
    const adults = ages.every(age => age>= 18);
    console.log(adult); //true
    console.log(adults); //false
</script>

</body>
</html>
