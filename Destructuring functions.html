<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destructuring functions</title>
</head>
<body>
<script>
    function convertCurrency(amount) {
        const converted = {
            USD: amount * 0.76,
            GBP: amount * 0.53,
            AUD: amount * 1.01,
            MEX: amount * 13.30
        };
        return converted;
    }

//    const hundo = convertCurrency(100);
    const {USD, GBP, AUD, MEX} = convertCurrency(100);
    console.log(USD, GBP, AUD, MEX);

    function tipCalc({total= 100, tip = 0.15, tax = 0.13}= {}) { // ={} default value if nothing is passed
        return total + (tip*total) + (tax*total);
    }

    const bill = tipCalc({total:200, tax: 0.20, tip: 0.20}); //order not meaning;
    console.log(bill);
</script>
</body>
</html>
