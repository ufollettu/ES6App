<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Object Literal Upgrades</title>
</head>
<body>
<script>
    const first = 'snack';
    const last = 'twix';
    const age = 4;
    const breed = 'volpino';
    const dog = {
        first, // first: first,
        last,  // last: last,
        age,   // age: age,
        breed  // breed: breed
    };

    const modal = {
        create(){},
        open(){},
        close(){}
    };

    function invertColor(color) {
        return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1),16)).toString(16)).slice(-6);
    }

    const key = 'colore';
    const value = 'red';

    const tShirt = {
        [key]: value,
        [`${key}Opposto`]: invertColor(value)
    };

    console.log(tShirt);

    const keys = ['size', 'color', 'weight'];
    const values = ['medium', 'red', 100];
    const shirt = {
        [keys.shift()] : values.shift(),
        [keys.shift()] : values.shift(),
        [keys.shift()] : values.shift()
    };

    console.log(shirt);
</script>
</body>
</html>
