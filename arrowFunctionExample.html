<script>
    const race = "100m Dash";
    const winners = ["primo", "secondo", "terzo"];

    //to pass an object we need () to wrap it:
    const win = winners.map((winner, place) =>({
        name: winner,
        place: place +1,
        race // is the same of "race: race"
    }));

    console.table(win);

    const ages = [45,78,58,21,25,45,88,02];

    const old = ages.filter(age => age >=60);
    console.log(old);

</script>
