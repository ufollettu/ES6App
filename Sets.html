<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sets</title>
</head>
<body>
<script>
    //Sets are NOT index based (like arrays)
    const people = new Set();
    people.add('Pino');
    people.add('Gino');
    people.add('Lino');

    //you can use a generator to iterate through sets:
    const iter = people.values();

    iter.next(); // Pino
    iter.next(); // Gino
    iter.next(); // Lino
    iter.next(); // undefined

    // or you can use a classic loop:
    for(const person of people) {
//		console.log(person);
	}

    // you can pass value tu sets like an array:
    const students = new Set(['lara', 'cara', 'mara']);
    const dogs = ['cane', 'cagno'];
    const dogSet = new Set(dogs);

    const brunch = new Set();
    // as people start coming in
    brunch.add('pino');
    brunch.add('lino');
    brunch.add('gino');
    //ready to open!
    const line = brunch.values();
	console.log(line.next().value); // brunch = {pino, lino, gino} line = {lino, gino}
	console.log(line.next().value); // brunch = {pino, lino, gino} line = {gino}
	console.log(line.next().value); // brunch = {pino, lino, gino} line = {}
	brunch.add('dino');
	brunch.add('sino');
	console.log(line.next().value); // brunch = {pino, lino, gino, dino, sino} line = {sino}
	console.log(line.next().value); // brunch = {pino, lino, gino, dino, sino} line = {}

</script>
</body>
</html>
