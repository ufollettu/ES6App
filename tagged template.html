    const dict = {
        HTML: 'hYPERTEXT mAKUP lANGUAGE',
        CSS: 'CASCADING STYLE SHEETS',
        JS: 'JAVASCRIPT'
    };
    // taggare una funzione serve a rendere piÃ¹ pulito il codice, senza dover
    // srivere una funzione dentro una const, ma utilizzando i valori della stessa
    function addAbbreviations(strings, ...values) {
        const abbreviated = values.map(value => {
            if(dict[value]) {
                return `<abbr title="${dict[value]}">${value}</abbr>`;
            }
            return value; // to handle const outside "dict" object
        });
        return strings.reduce((sentence, string, i) => {
            return `${sentence}${string}${abbreviated[i] || ''}`;
        }, '')
    }
    
    const first = 'pino';
    const last = 'drudi';
    const sentence = addAbbreviations`hello my name is ${first} ${last} and I love to code ${`HTML`}, ${`CSS`} and ${`JS`}`;

    const bio = document.querySelector('.bio');
    const p = document.createElement('p');
    p.innerHTML = sentence;
    bio.appendChild(p);
