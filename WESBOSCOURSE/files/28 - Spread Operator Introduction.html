<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28 - Spread Operator Introduction</title>
</head>
<body>
<div class="peoples">
    <p>Pino</p>
    <p>Gino</p>
    <p>Tino</p>
</div>
<script>
    const mbriaconi = ['pino', 'gino', 'tino'];
    const tossici = ['lino', 'carlo', 'gabro'];
    // spread ... separa gli argomenti di un array
    const messiMale = [...mbriaconi, 'io', ...tossici];
    console.log(messiMale);

    const messiMaleSempre = [...messiMale]; // do not override referenced array but create a new one
    messiMaleSempre[0] = "Anselmo";
    console.log(messiMaleSempre);
    console.log(messiMale);

    // using Spread operator
    const peoples = [...document.querySelectorAll('.people p')];
    const namess = peoples.map(person => person.textContent);
    console.log(namess);

    const deepDish = {
        pizzaName: 'Deep Dish',
        size: 'Medium',
        ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
    };

    const shoppingList = ['Milk', 'Flour', ...deepDish.ingredients];
    // console.log(shoppingList);

    const comments = [
        { id: 209384, text: 'I love your dog!' },
        { id: 523423, text: 'Cuuute! 🐐' },
        { id: 632429, text: 'You are so dumb' },
        { id: 192834, text: 'Nice work on this wes!' },
    ];
    const id = 632429;
    const commentIndex = comments.findIndex(comment => comment.id === id);
    //to spread two arrays into one new array of object (remove one obj based on "id"
    const newComments = [...comments.slice(0,commentIndex), ...comments.slice(commentIndex + 1)];
    console.log(newComments);
</script>
</body>
</html>
