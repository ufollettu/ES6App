<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array from and of</title>
</head>
<body>
<div class="people peoples">
    <p>Pino</p>
    <p>Gino</p>
    <p>Tino</p>
</div>
<script>
    //Array.from() transforms a NodeList into an Array, the second parameter is a .map() fn
    const people = Array.from(document.querySelectorAll('.people p'), person => person.textContent);
    console.log(people)

    function sumAll() {
        const nums = Array.from(arguments);
        return nums.reduce((perv, next) => perv + next, 0);
    }

    console.log(sumAll(4,5,6,7,8,9,10));
    //Array.of() create an array from passed values
    const ages = Array.of(10,15,8,"7");
    console.log(ages);

</script>
</body>
</html>
