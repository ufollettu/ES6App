<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrows</title>
</head>
<body>
<script>
    const names = ['pino', 'gino', 'tino'];

    const fullName = names.map(function (name) {
        return `${name} bos`
    });
//Arrow
    const fullName2 = names.map((name) => {
        return `${name} bos`
    });
//with only one parameter, we don't need ()
    const fullName3 = names.map(name => {
        return `${name} bos`
    });
//if written in one line we don't need "return" nor "{}" around:
    const fullName4 = names.map(name => `${name} bos`);

// if we bo'nt have parameters, we just put ()
    const fullName5 = names.map(() => `name bos`);

//Arrow functions does not have a name, but you can assign an unnamed function to a vatiable:
    const sayMyName = (name) => {alert(`Hello ${name}!`)};

    sayMyName("pino"); //Hello pino!

    console.log(fullName);
    console.log(fullName2);
    console.log(fullName3);
    console.log(fullName4);
    console.log(fullName5);

</script>
</body>
</html>
