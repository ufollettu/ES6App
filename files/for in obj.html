<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for in obj</title>
</head>
<body>
<script>
    const apple = {
        color: 'red',
        size: 'medium',
        weight: 50,
        sugar: 10
    }

    for(const prop in apple) {
        const value = apple[prop];
        console.log(value, prop);
    }

</script>
</body>
</html>
