<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The ...rest param</title>
</head>
<body>
<script>
    function convertCurrency(rate, ...amounts) {
//      console.log(rate, amounts); //return an array of amounts
        return amounts.map(amount => amount * rate);
    }

    const amounts = convertCurrency(1.54, 12,45,78,456,7);
    console.log(amounts);

    const runner = ['pino', 123, 5, 6, 7, 8, 9];
    const [name, id, ...runs] = runner; //destructuring with ...rest
    console.log(name, id, runs);
</script>
</body>
</html>
